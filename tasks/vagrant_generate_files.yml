---
- name: Check {{ vagrant_folder }} exists
  stat:
    path: "{{ vagrant_folder }}"
  register: result

- name: WARNING - {{ vagrant_folder }} exists
  fail:
    msg: "Check before overwriting Vagrant files."
  when: result.stat.exists == true

- name: Create {{ vagrant_folder }}
  file:
    path: "{{ vagrant_folder }}"
    state: directory
  when: result.stat.exists == false

- name: Generate Vagrant config file
  template:
    src: Vagrantfile.j2
    dest: "{{ vagrant_folder }}/Vagrantfile"

- name: Generate Vagrant config file
  template:
    src: config.yml.j2
    dest: "{{ vagrant_folder }}/config.yml"
...
